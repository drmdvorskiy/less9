---
- name: Install postgres
  apt:
    update_cache: yes
    state: present
    pkg:
      - postgresql
      - python
      - python3-pip
      - libpq-dev

- name: stop postgres
  service:
    name: postgresql
    state: stopped

- name: Create a symbolic link
  file:
    src: /var/lib/postgresql/12/bin/*
    dest: /usr/sbin/*
    owner: root
    group: root
    state: link
    force: yes

- name: Upgrade pip
  pip:
    name: setuptools
    state: latest

- name: Install packages(pip)
  pip:
    state: latest
    name:
      - psycopg2
      - psycopg2-binary
      - patroni
      - python-consul
      - python-etcd
